<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codeverga | Front-End Developer Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="data.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Logo Section -->
<div class="logo-circle">
  <img src="logo.png" alt="Codeverga Logo" />
</div>

  <!-- Hero Section -->
  <header class="hero">
    <h1 id="hero-title"></h1>
    <p id="hero-subtitle"></p>
  </header>

  <!-- About Section -->
  <section id="about">
    <h2>About Me</h2>
    <p id="about-text"></p>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <h2>Skills</h2>
    <div class="skills-container" id="skills-container"></div>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>Projects</h2>
    <div class="projects-container" id="projects-container"></div>
  </section>

  <!-- Timeline Section -->
  <section id="timeline">
    <h2>My Journey</h2>
    <ul id="timeline-list" class="timeline-list"></ul>
  </section>

  <!-- Plans Section -->
  <section id="plans">
    <h2>Plans</h2>
    <div class="plans-container" id="plans-container"></div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="https://formsubmit.co/codeverga@gmail.com" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p class="contact-note">
      Or email directly at <a href="mailto:codeverga@gmail.com">codeverga@gmail.com</a><br>
      Instagram: <a href="https://instagram.com/codeverga" target="_blank">@codeverga</a>
    </p>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Codeverga. Crafted by Adarsh – Front-End Developer.</p>
  </footer>

</body>
</html>
